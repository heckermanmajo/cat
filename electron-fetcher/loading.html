<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CatKnows - Starting</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a2e;
      color: #eee;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 30px;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .status {
      color: #888;
      font-size: 14px;
      margin-bottom: 30px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #4a6cf7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img src="icon.png" class="logo" alt="CatKnows">
  <h1>CatKnows</h1>
  <p class="status">Starting server...</p>
  <div class="spinner"></div>
</body>
</html>
