<table class="data-table">
    <thead>
        <tr>
            <th>Zeit</th>
            <th>Level</th>
            <th>Source</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr class="log-{{ log.level }}">
            <td class="text-small">{{ log.created_at[:19] }}</td>
            <td>{{ log.level }}</td>
            <td>{{ log.source }}</td>
            <td>{{ log.message }}</td>
        </tr>
        {% else %}
        <tr><td colspan="4" class="empty">Keine Logs</td></tr>
        {% endfor %}
    </tbody>
</table>
